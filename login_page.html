<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="basicLayout.css">
    <link rel="stylesheet" href="login_page.css">
    <script src="login_page.js" defer></script>
</head>
<body>
    <h1>welcome to</h1>
    <img src="images/generalUse/logo.jpg" alt="logo" class="logo">
    <h2>Login Form</h2>
    <div class="container">
        <div class="username">
            <label for="uname"><b>Username </b></label>
        </div>
        <div class="login">
            <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="password">
            <label for="psw"><b>Email </b></label>
        </div>
        <div class="login">
            <input type="text" inputmode="email" placeholder="Enter Email" name="psw" required>
        </div>
        <div class="click">
          <input type="checkbox" checked="checked" name="remember">Remember Me
          <button type="button" class="loginButton">Login</button>
        </div>
    </div>
</body>
</html>
